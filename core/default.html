<?xml version="1.0" encoding="UTF-8"?>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>jQuery UI Autocomplete - Default functionality</title>
        <link rel="stylesheet" href="../utils/jquery/ui/themes/base/jquery-ui.css"/>
        <script src="../utils/jquery/core/jquery.min.js"/>
        <script src="../utils/jquery/ui/jquery.ui.core.min.js"/>
        <script src="../utils/jquery/ui/jquery.ui.widget.min.js"/>
        <script src="../utils/jquery/ui/jquery.ui.position.js"/>
        <script src="../utils/jquery/ui/jquery.ui.autocomplete.min.js"/>
        <script>
	$(function() {
		var availableTags = [
			"ActionScript",
			"AppleScript",
			"Asp",
			"BASIC",
			"C",
			"C++",
			"Clojure",
			"COBOL",
			"ColdFusion",
			"Erlang",
			"Fortran",
			"Groovy",
			"Haskell",
			"Java",
			"JavaScript",
			"Lisp",
			"Perl",
			"PHP",
			"Python",
			"Ruby",
			"Scala",
			"Scheme"
		];
		$( "#tags" ).autocomplete({
			source: availableTags
		});
	});
	</script>
    </head>
    <body>
        <div class="demo">
            <div class="ui-widget">
                <label for="tags">Tags: </label>
                <input id="tags"/>
            </div>
        </div><!-- End demo -->
        <div class="demo-description">
            <p>The Autocomplete widgets provides suggestions while you type into the field. Here the suggestions are tags for programming languages, give "ja" (for Java or JavaScript) a try.</p>
            <p>The datasource is a simple JavaScript array, provided to the widget using the source-option.</p>
        </div><!-- End demo-description -->
    </body>
</html>
